<mat-expansion-panel>
  <mat-expansion-panel-header [collapsedHeight]="'75px'">
    <mat-panel-title style="margin: auto;" class="align-middle">
      <b>{{ companyName }}</b>
    </mat-panel-title>
    <mat-panel-description >
        <div style="text-align: right; float: right;">{{ title }}</div>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>
    <i>{{ dateRange }}</i>
  </p>
  <p>
    {{ description }}
  </p>
</mat-expansion-panel>
